black_list:
  # Some projects don't exist on pypi. We only deal them by hand, skip them in oos.
  - infinisim
  - pyev
  - rados
  - python-rados
  - rbd
  # Some projects are out of date.
  - argparse
  # Some project don't support python3
  - anyjson
  - mox
  - enum34
  - futures
  - qpid-tools
  - qpid-python
  # Some projects are removed from openEuler.
  # The projects which relies on this kind of projects should be removed as well.
  - nose
  - nosehtmloutput
  - nosexcover
  - openstack.nose_plugin
  - django-babel
  - CouchDB
  - unicodecsv
  # Some projects are not necessary for openEuler OpenStack
  - aws-xray-sdk
  - pcre
  - ibm_db_sa
  - azure-servicebus
  - collective.checkdocs
  - backports.unittest-mock
  - jaraco.classes
  - librabbitmq
  - elasticsearch

